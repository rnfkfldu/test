        <header>
            <div class="header-content">
                <span class="header-subtitle">Parental Memory Excavation Engine</span>
                <h1>Life Story</h1>
            </div>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>

        <nav class="main-nav">
            <button class="nav-btn active" data-target="excavate-section">자서전 쓰기</button>
            <button class="nav-btn" data-target="inquiry-section">제휴 문의</button>
            <button class="nav-btn" data-target="community-section">커뮤니티</button>
        </nav>
        
        <!-- Step 1: Input Info -->
        <section id="excavate-section" class="tab-content active">
            <div id="step-1" class="step-container">
                <div class="input-card">
                    <div class="form-row">
                        <div class="form-group flex-1">
                            <label>부모님 성함</label>
                            <input type="text" id="parent-name" placeholder="김철수" class="input-field">
                        </div>
                        <div class="form-group flex-1">
                            <label>출생 연도</label>
                            <input type="number" id="birth-year" placeholder="1960" class="input-field">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>어린 시절 지역</label>
                        <input type="text" id="location" placeholder="강원도 삼척 등" class="input-field">
                    </div>
                    <div class="form-group">
                        <label>주요 직업</label>
                        <input type="text" id="occupation" placeholder="초등학교 교사 등" class="input-field">
                    </div>
                    <div class="form-group">
                        <label>성격 (3가지 키워드)</label>
                        <input type="text" id="traits" placeholder="성실함, 무뚝뚝함, 따뜻함 등" class="input-field">
                    </div>
                    <div class="form-group">
                        <label>자녀와의 관계</label>
                        <input type="text" id="relationship" placeholder="엄격한 아버지 등" class="input-field">
                    </div>
                    <button id="generate-questions-btn" class="primary-btn">다음: 발굴 질문 생성</button>
                </div>
            </div>

            <!-- Step 2: Answer Questions -->
            <div id="step-2" class="step-container hidden">
                <h3 class="step-title">발굴된 3가지 질문에 답해주세요</h3>
                <div id="questions-for-answers" class="questions-feedback-list"></div>
                <button id="generate-biography-btn" class="primary-btn">최종 자서전 생성하기</button>
            </div>

            <!-- Step 3: Result -->
            <div id="step-3" class="step-container hidden">
                <div class="story-result">
                    <h3>완성된 자서전 초안</h3>
                    <div id="final-biography" class="story-content"></div>
                    <div class="action-buttons">
                        <button id="copy-btn" class="secondary-btn">복사하기</button>
                        <button id="restart-btn" class="secondary-btn">처음부터 다시</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Inquiry Section -->
        <section id="inquiry-section" class="tab-content">
            <div class="inquiry-card">
                <div class="section-header">
                    <h2 class="section-title">비즈니스 제휴 문의</h2>
                    <p class="section-desc">출판, 플랫폼 입점 등 다양한 협력을 기다립니다.</p>
                </div>
                <form action="https://formspree.io/f/xojnlegw" method="POST" class="contact-form">
                    <div class="form-row">
                        <div class="form-group flex-1">
                            <label>담당자 성함</label>
                            <input type="text" name="name" required class="input-field" placeholder="홍길동">
                        </div>
                        <div class="form-group flex-1">
                            <label>이메일</label>
                            <input type="email" name="_replyto" required class="input-field" placeholder="example@mail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>문의 종류</label>
                        <select name="type" class="input-field">
                            <option value="publish">개인 출판 문의</option>
                            <option value="partnership">기업 제휴 문의</option>
                            <option value="etc">기타 문의</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>문의 내용</label>
                        <textarea name="message" required class="input-field textarea-field" placeholder="협력하고 싶은 내용을 상세히 적어주세요."></textarea>
                    </div>
                    <button type="submit" class="primary-btn">제휴 문의 전송하기</button>
                </form>
            </div>
        </section>

        <!-- Community Section -->
        <section id="community-section" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">이야기 나누기</h2>
                <p class="section-desc">부모님과 나누었던 소중한 기억을 공유해주세요.</p>
            </div>
            <div id="disqus_thread"></div>
        </section>

        <!-- 하단 광고 영역 -->
        <div class="ads-container bottom-ads">

                 style="display:block"

                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
