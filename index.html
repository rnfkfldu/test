<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Lotto Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body>
    <main class="app-container">
        <header>
            <h1>Lotto Pro</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                </button>
            </div>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" data-target="lotto-section">번호생성</button>
            <button class="nav-btn" data-target="contact-section">제휴문의</button>
            <button class="nav-btn" data-target="comments-section">커뮤니티</button>
        </nav>
        
        <!-- Lotto Generator Section -->
        <section id="lotto-section" class="tab-content active">
            <div id="sets-container" class="sets-container">
                <!-- Sets will be generated here -->
            </div>
            <button id="generate-btn">오늘의 행운 번호 생성하기</button>
        </section>

        <!-- Contact Form Section -->
        <section id="contact-section" class="tab-content">
            <h2 class="section-title">비즈니스 제휴 문의</h2>
            <form action="https://formspree.io/f/xojnlegw" method="POST" class="contact-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="성함 또는 업체명" required>
                </div>
                <div class="form-group">
                    <input type="email" name="_replyto" placeholder="이메일 주소" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
                </div>
                <button type="submit" class="submit-btn">문의 내용 전송하기</button>
            </form>
        </section>

        <!-- Comments Section -->
        <section id="comments-section" class="tab-content">
            <h2 class="section-title">사용자 피드백</h2>
            <div id="disqus_thread"></div>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
    </main>

    <script src="main.js"></script>
    <script>
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://test-4xeppsbpce.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
