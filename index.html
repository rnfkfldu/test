<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parental Memory Excavation Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600;700&display=swap">
</head>
<body>
    <main class="app-container">
        <header>
            <div class="header-content">
                <span class="header-subtitle">Parental Memory Excavation Engine</span>
                <h1>기억의 발굴</h1>
            </div>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                </button>
            </div>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" data-target="excavate-section">질문 생성</button>
            <button class="nav-btn" data-target="inquiry-section">제휴 문의</button>
            <button class="nav-btn" data-target="community-section">커뮤니티</button>
        </nav>
        
        <!-- Excavation Engine Section -->
        <section id="excavate-section" class="tab-content active">
            <div class="input-card">
                <div class="form-row">
                    <div class="form-group flex-1">
                        <label>출생 연도</label>
                        <input type="number" id="birth-year" placeholder="1960" class="input-field">
                    </div>
                    <div class="form-group flex-2">
                        <label>어린 시절 보낸 지역</label>
                        <input type="text" id="location" placeholder="강원도 삼척, 서울 중구 등" class="input-field">
                    </div>
                </div>
                <div class="form-group">
                    <label>주요 직업 (가장 오래 종사한 일)</label>
                    <input type="text" id="occupation" placeholder="초등학교 교사, 건설 현장 소장 등" class="input-field">
                </div>
                <div class="form-group">
                    <label>성격 키워드 (3가지)</label>
                    <input type="text" id="traits" placeholder="무뚝뚝함, 성실함, 호기심 등" class="input-field">
                </div>
                <div class="form-group">
                    <label>자녀(본인)와의 관계</label>
                    <input type="text" id="relationship" placeholder="엄격한 아버지, 친구 같은 어머니 등" class="input-field">
                </div>
                <button id="generate-questions-btn" class="primary-btn">5가지 발굴 질문 생성하기</button>
            </div>

            <div id="result-container" class="story-result hidden">
                <h3 id="result-title">Questions to uncover the unknown youth of your parent</h3>
                <div id="questions-list" class="story-content"></div>
                <div class="action-buttons">
                    <button id="copy-btn" class="secondary-btn">복사하기</button>
                    <button id="retry-btn" class="secondary-btn">다시 하기</button>
                </div>
            </div>
        </section>

        <!-- Other sections remain but updated for context -->
        <section id="inquiry-section" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">비즈니스 제휴</h2>
                <p class="section-desc">기억 발굴 엔진을 활용한 프로젝트 문의</p>
            </div>
            <form action="https://formspree.io/f/xojnlegw" method="POST" class="contact-form">
                <input type="text" name="name" placeholder="성함" required class="input-field">
                <input type="email" name="_replyto" placeholder="이메일" required class="input-field">
                <textarea name="message" placeholder="문의 내용" required class="input-field textarea-field"></textarea>
                <button type="submit" class="primary-btn">문의하기</button>
            </form>
        </section>

        <section id="community-section" class="tab-content">
            <div id="disqus_thread"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
